<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
  <script src="../../bootstrap/jquery.min.js"></script>
  <script src="../../bootstrap/popper.min.js"></script>
  <script src="../../bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-9 blackbackground">
        <div class="row">
          <div class="col-12">
            <div class="row">
              <div class="col-6 backgroundImage">
                <div class="row">
                  <div class="col-12 gradient">
                    <h3 class="font_color head">Friday</h3>
                    <p class="font_color date">31 Jan 2020</p>
                    <p class="font_color district"><img src="assets/location.svg" alt="location" class="locationImg"> Kurnool</p>
                    <img src="assets/sun-white.svg" alt="white-sun" class="gradientSun">
                    <p class="font_color temperature">29<sup>o</sup>C</p>
                    <h5 class="font_color">Sunny</h5>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-7">
                    <h6 class="font_color head">PRECIPITATION</h6>
                    <h6 class="font_color">HUMIDITY</h6>
                    <h6 class="font_color">WIND</h6>
                  </div>
                  <div class="col-5">
                    <p class="font_color head weatherValues">0%</p>
                    <p class="font_color weatherValues">34%</p>
                    <p class="font_color weatherValues">0 km/h</p>
                  </div>
                </div>
                <div class="row weatherspace p-2">
                  <div class="col-2 weatherforecastvalue">
                    <img src="assets/sun-black.svg" alt="black-sun" class="days">
                    <p class="days">Sat</p>
                    <p class="temp">29<sup>o</sup>C</p>
                  </div>
                  <div class="col-3 weatherforecastvaluestyle">
                    <img src="assets/cloud.svg" alt="cloud" class="days">
                    <p class="days">Sun</p>
                    <p class="temp">21<sup>o</sup>C</p>
                  </div>
                  <div class="col-3 weatherforecastvaluestyle">
                    <img src="assets/cloud-snow.svg" alt="cloud" class="days">
                    <p class="days">Mon</p>
                    <p class="temp">08<sup>o</sup>C</p>
                  </div>
                  <div class="col-3 weatherforecastvaluestyle">
                    <img src="assets/cloud-rain.svg" alt="cloud" class="days">
                    <p class="days">Tue</p>
                    <p class="temp">19<sup>o</sup>C</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="changeLocation">
                      <p class="locationPadding"><img src="assets/location.svg" alt="location" class=locationImg> Change location</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
