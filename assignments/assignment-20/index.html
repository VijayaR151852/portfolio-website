<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../../bootstrap/bootstrap.min.css" />
  <script src="../../bootstrap/jquery.min.js"></script>
  <script src="../../bootstrap/popper.min.js"></script>
  <script src="../../bootstrap/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 col-md-8 backgroundImage">
        <div class="row">
          <div class="col-12 black">
            <div class="row">
              <div class="col-6 gradient">
                <h3 class="font_color head">Friday</h3>
                <p class="font_color date">31 Jan 2020</p>
                <p class="font_color district"><img src="assets/location.svg" alt="location"> Kurnool</p>
              </div>
              <div class="col-6 black">
                <div class="row">
                  <div class="col-9">
                    <h6 class="font_color head">PRECIPITATION</h6>
                    <h6 class="font_color">HUMIDITY</h6>
                    <h6 class="font_color">WIND</h6>
                  </div>
                  <div class="col-3">
                    <p class="font_color head weatherValues">0%</p>
                    <p class="font_color weatherValues">34%</p>
                    <p class="font_color weatherValues">0 km/h</p>
                  </div>
                </div>
                <div class="row weatherspace">
                  <div class="col-3">
                    <div class="sat">
                      <img src="assets/sun-black.svg" alt="black-sun">
                      <p>Sat</p>
                      <p>29 C</p>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="sun">
                      <img src="assets/cloud.svg" alt="cloud">
                      <p>Sun</p>
                      <p>21 C</p>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="sun">
                      <img src="assets/cloud-snow.svg" alt="cloud">
                      <p>Sun</p>
                      <p>21 C</p>
                    </div>
                  </div>
                  <div class="col-3">
                    <div class="sun">
                      <img src="assets/cloud-rain.svg" alt="cloud">
                      <p>Sun</p>
                      <p>21 C</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
